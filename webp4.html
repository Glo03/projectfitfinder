<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Finder</title>
    <link rel="icon" id="gicon" href="google icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/sty4.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img2/fit logo1.png" alt="Google">
        </div>
        <form action="#" method="GET" id="search-form">
            <input type="text" name="q" id="search" placeholder="Search Google or type a URL">
            <button type="submit">Search</button>
        </form>
    </header>
    <nav>
        <ul>
            <li><a href="#" id="All">All</a></li>
            <li><a href="#" id="Images">Images</a></li>
            <li><a href="#" id="News">News</a></li>
            <li><a href="#" id="Shopping">Shopping</a></li>
            <li><a href="#" id="Video">Video</a></li>
            <li><a href="#" id="More">More</a></li>
            <li><a href="#" id="search-tool">Search tools</a></li>
        </ul>
    </nav>
    <div class="size-buttons">
        <span>Body Types: </span>
        <button>Slim</button>
        <button>Medium</button>
        <button>Plus size</button>
        <span>Measurement: </span>
        <span class="measurement">
            <input type="text" name="Q" id="measur" placeholder="5'7''">
        </span>
        <span> Other Options: </span>
        <span class="dropdown">
            <select id="clothing-type">
                <option value="select">Select</option>
                <option value="masculine">Masculine clothing</option>
                <option value="feminine">Feminine clothing</option>
                <option value="neutral">Neutral</option>
            </select>
        </span>
    </div>
</body>
</html>
