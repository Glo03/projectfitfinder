<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streetwear-Google Searc Copy</title>
    <link rel="icon" href="google icon.png">
    <link rel="stylesheet" type="text/css" href="CSS/sty.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_74x24dp.png" alt="Google">
        </div>
        <nav>
            <ul>
                <li><a href="#">Images</a></li>
                <li><a href="#">Maps</a></li>
                <li><a href="#">Shopping</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">More</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="search-container">
            <form action="#" method="GET">
                <div class="search-bar">
                    <input type="text" name="q" id="search" placeholder="Search Google or type a URL">
                    <button type="submit"><img src="search-icon.png" alt="Search"></button>
                </div>
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </form>
        </div>
    </main>
</body>
</html>
