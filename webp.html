<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streetwear-Google Search Copy</title>
    <link rel="icon" id="gicon"href="google icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/sty.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img2/fit logo1.png" alt="Google">
        </div>
        <form action="webp2.html" method="GET" id="search-form">
            <input type="text" name="q" id="search" placeholder="Search Google or type a URL">
            <a href="webp2.html"><button type="submit">Search</button></a>
        </form>
    </header>
    <nav>
        <ul>
            <li><a href="#" id="All">All</a></li>
            <li><a href="#" id="Images">Images</a></li>
            <li><a href="#" id="News">News</a></li>
            <li><a href="#"id="Shopping">Shopping</a></li>
            <li><a href="#" id="Video">Video</a></li>
            <li><a href="#" id="More">More</a></li>
            <li><a href="#" id="search-tool">Search tools</a></li>
        </ul>

    </nav>
    <main>
        <div class="search-results">
            <h2>Search Results</h2>
            <div class="result">
                <h3><a href="https://howard.edu/">Howard University</a></h3>
                <p>Howard University is the real HU!</p>
                <cite>www.howard.edu</cite>
            </div>
            <div class="result">
                <h3><a href="https://www.youtube.com/">YouTube</a></h3>
                <p>Video Sharing media platform.</p>
                <cite>www.youtube.com</cite>
            </div>
            <!-- More search results can be added here -->
        </div>
    </main>
</body>
</html>
